<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Control De Reos</title>
  </head>
  <body>
      <header class="bg-dark text-light text-center pt-3 pb-3 container-fluid">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <h1>Control De Reos</h1>
            </div>
            <div class="col col-md col-lg">
                  <img src="img/kisspng-prisoner-free-content-clip-art-prisoners-cliparts-5aa9c1955bbc80.6958455415210745813758.png" width="100" height="120">
            </div>
          </div>
      </header>
      <main class="container-fluid pt-5">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                  <div class="card-header bg-dark text-light">
                      <span>Resgistrar Reo</span>
                  </div>
                  <div class="card-body">
                      <div class="mb-3">
                          <label for="nombre-txt" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre-txt">
                      </div>
                      <div class="mb-3">
                          <label for="apellido-txt" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="apellido-txt">
                      </div>
                      <div class="mb-3">
                          <label for="cantidad-crimenes" class="form-label">Cantidad De Crimenes</label>
                          <input type="number" class="form-control" id="cantidad-crimenes">
                      </div>
                      <div class="mb-3">
                          <label for="descripcion-txt" class="form-label">Descripcion De Crimenes</label>
                          <textarea id="descripcion-txt"></textarea>
                      </div>
                      <div class="mb-3">
                          <label for="ciudad-select" class="form-label">Ciudad</label>
                          <select class="form-select" id="ciudad-select">
                              <option value="">Ciudad</option>
                          </select>
                      </div>
                  </div>
                  <div class="card-footer">
                      <div class="row">
                          <div class="col-12 text-center">
                              <button type="button" id="agregar-btn" class="btn btn-success">Agregar Reo</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-12-col-md-6 col-lg-8">
                  <div class="card">
                      <div class="card-header bg-primary text-dark">
                          <span>Reos</span>
                      </div>
                      <div class="card-body">
                          <table class="table table-bordered table-hover table-striped">
                              <thead class="text-light bg-dark">
                                  <tr>
                                      <th>Nombre</th>
                                      <th>Detalle</th>
                                      <th>Ciudad</th>
                                      <th>Gravedad</th>
                                  </tr>
                              </thead>
                              <tbody id="tbody-tabla">

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </main>
      <footer>

      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>

  </body>
</html>
